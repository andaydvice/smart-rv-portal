<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>Clearing Cache - Smart RV Hub</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 { margin-bottom: 1rem; }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clearing Cache...</h1>
        <div class="spinner"></div>
        <p>Please wait while we clear your browser cache and load the latest version.</p>
    </div>
    
    <script>
        // Clear all caches
        async function clearAllCaches() {
            console.log('Starting cache clear process...');
            
            // Unregister all service workers
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                    console.log('Unregistered service worker:', registration.scope);
                }
            }
            
            // Delete all caches
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                for (let name of cacheNames) {
                    await caches.delete(name);
                    console.log('Deleted cache:', name);
                }
            }
            
            // Clear session storage
            sessionStorage.clear();
            
            // Clear local storage (be careful with this)
            // localStorage.clear();
            
            console.log('Cache clear complete!');
            
            // Redirect to home page with cache-busting parameter
            setTimeout(() => {
                window.location.href = '/?nocache=' + Date.now();
            }, 2000);
        }
        
        // Start the process
        clearAllCaches();
    </script>
</body>
</html>
