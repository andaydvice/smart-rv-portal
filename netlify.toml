
# Netlify configuration file

# Redirect all routes to index.html for single-page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true  # Make sure the redirect is forced

# Specific redirects for compare models pages (high priority)
[[redirects]]
  from = "/compare-models"
  to = "/index.html"
  status = 200
  force = true
  
[[redirects]]
  from = "/models/compare"
  to = "/index.html"
  status = 200
  force = true

# Build settings
[build]
  command = "npm run build"
  publish = "dist"

# Add cache control for better performance
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
