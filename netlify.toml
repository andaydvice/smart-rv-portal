
# Netlify configuration file

# Static files are served directly by default, no redirects needed for them

# Specific redirects for compare models pages (high priority)
[[redirects]]
  from = "/compare-models"
  to = "/index.html"
  status = 200
  force = true
  
[[redirects]]
  from = "/models/compare"
  to = "/index.html"
  status = 200
  force = true

# Blog post redirects
[[redirects]]
  from = "/blog/solar-power-solutions-for-full-time-rvers"
  to = "/blog/solar-power-solutions"
  status = 301
  force = true

# Legacy model paths
[[redirects]]
  from = "/models/luxury-class"
  to = "/models/luxury"
  status = 301
  force = true

# Legacy feature paths
[[redirects]]
  from = "/rv-intelligence/*"
  to = "/features/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/rv-systems/*"
  to = "/features/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/rv-tools/*"
  to = "/calculators/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/support/*"
  to = "/troubleshooting/:splat"
  status = 301
  force = true

# Auth error handling
[[redirects]]
  from = "/auth/error"
  to = "/auth"
  status = 301
  force = true

# SPA fallback - must be last to avoid intercepting static files
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build settings
[build]
  command = "npm run build"
  publish = "dist"

# Add cache control for better performance
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

