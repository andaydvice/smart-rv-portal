<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Smart RV Technology Hub</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #080F1F 0%, #151A22 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #5B9BD5, #4B8FE3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        h1 {
            color: #5B9BD5;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            color: #E2E8FF;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .retry-btn {
            background: #5B9BD5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-btn:hover {
            background: #4B8FE3;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .online { color: #10B981; }
        .offline { color: #EF4444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry - we'll help you get back online and continue 
            exploring smart RV technology.
        </p>
        
        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>
        
        <div class="status">
            <strong>Connection Status:</strong> 
            <span id="status" class="offline">Offline</span>
        </div>
    </div>

    <script>
        function updateConnectionStatus() {
            const statusElement = document.getElementById('status');
            if (navigator.onLine) {
                statusElement.textContent = 'Online';
                statusElement.className = 'online';
                // Auto-reload when back online
                setTimeout(() => {
                    location.reload();
                }, 1000);
            } else {
                statusElement.textContent = 'Offline';
                statusElement.className = 'offline';
            }
        }

        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Check initial status
        updateConnectionStatus();
    </script>
</body>
</html>
