
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Smart RV Systems: Next-generation connectivity and control for your RV" />
    <title>Smart RV Systems</title>
    
    <!-- Preconnect to domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://maps.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://maps.gstatic.com" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/App.tsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Preload critical images for homepage (LCP candidate) -->
    <link rel="preload" as="image" href="/lovable-uploads/f3ebf58c-7bbf-427f-9510-9c3b0aec6f6d.png" fetchpriority="high" />
    <link rel="preload" as="image" href="/lovable-uploads/53093373-3df3-49cc-b4cc-91b800c53fa9.png" fetchpriority="high" />
    
    <!-- Include emergency markers script for guaranteed marker visibility -->
    <script src="/emergencyMarkers.js"></script>
    
    <!-- Add Google Maps API with the key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGKkTg0DlZd7fCJlfkVNqkRkzPjeqKJ2o&libraries=places" async defer></script>
    
    <!-- Initial page path detection -->
    <script>
      window.initialPath = window.location.pathname;
      console.log('Initial page load path:', window.initialPath);
      
      // Add performance marker for monitoring
      if (window.performance && window.performance.mark) {
        window.performance.mark('initial_load_start');
      }
      
      // Critical CSS inlining for faster content visibility
      const criticalStyles = document.createElement('style');
      criticalStyles.textContent = `
        /* Immediately show the root element */
        #root {
          display: block !important;
          visibility: visible !important;
        }
        
        /* Basic body styles */
        body {
          background-color: #080F1F;
          color: white;
          margin: 0;
          padding: 0;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        /* Loading spinner styles */
        .loading-spinner {
          border: 3px solid rgba(91, 155, 213, 0.3);
          border-top: 3px solid #5B9BD5;
          border-radius: 50%;
          width: 30px;
          height: 30px;
          animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      `;
      document.head.appendChild(criticalStyles);
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state that will be replaced by React -->
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; color: #e2e8ff;">Loading Smart RV Systems...</p>
      </div>
    </div>
    <!-- Add Lovable script tag for new features -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Record when the page becomes visible to the user
      document.addEventListener('DOMContentLoaded', function() {
        if (window.performance && window.performance.mark) {
          window.performance.mark('dom_content_loaded');
          console.log('DOMContentLoaded event fired at:', new Date().getTime());
        }
      });
      
      // Record when all resources finished loading
      window.addEventListener('load', function() {
        if (window.performance && window.performance.mark) {
          window.performance.mark('full_load_complete');
          const loadTime = performance.now();
          console.log('Page fully loaded in:', Math.round(loadTime), 'ms');
        }
      });
    </script>
  </body>
</html>
