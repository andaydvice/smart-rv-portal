    <!-- Initial page path detection -->
    <script>
      window.initialPath = window.location.pathname;
      console.log('Initial page load path:', window.initialPath);
      
      // Add performance marker for monitoring
      if (window.performance && window.performance.mark) {
        window.performance.mark('initial_load_start');
      }
    </script>

  <body>
    <div id="root"></div>
    <!-- Add Lovable script tag for new features -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Record when the page becomes visible to the user
      document.addEventListener('DOMContentLoaded', function() {
        if (window.performance && window.performance.mark) {
          window.performance.mark('dom_content_loaded');
          console.log('DOMContentLoaded event fired at:', new Date().getTime());
        }
      });
      
      // Record when all resources finished loading
      window.addEventListener('load', function() {
        if (window.performance && window.performance.mark) {
          window.performance.mark('full_load_complete');
          const loadTime = performance.now();
          console.log('Page fully loaded in:', Math.round(loadTime), 'ms');
        }
      });
    </script>
  </body>
