
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RV Storage Preparation Checklist - Smart Road Portal</title>
    <meta name="description" content="Complete RV Storage Preparation Checklist for your vehicle" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.svg" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Inline critical CSS to avoid MIME type issues -->
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background-color: #080F1F;
        color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #root {
        min-height: 100vh;
        width: 100%;
      }
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #080F1F;
        z-index: 9999;
        color: white;
        font-size: 16px;
      }
      /* Essential CSS for immediate rendering */
      img {
        max-width: 100%;
        height: auto;
      }
      .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Simple loading indicator -->
      <div class="app-loading">
        Loading application...
      </div>
    </div>
    <script>
      // Ensure visibility of root element and remove loading indicator quickly
      window.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        if (root) {
          const loadingElement = document.querySelector('.app-loading');
          if (loadingElement && loadingElement.parentNode) {
            setTimeout(function() {
              loadingElement.parentNode.removeChild(loadingElement);
            }, 500);
          }
        }
      });
    </script>
    <!-- Lovable Script - Required for new features -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Place these scripts at the bottom for faster initial rendering -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
