
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RV Storage Preparation Checklist - Smart Road Portal</title>
    <meta name="description" content="Complete RV Storage Preparation Checklist for your vehicle" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.svg" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Force correct MIME types -->
    <style type="text/css">
      /* Critical CSS for initial render */
      body, html {
        visibility: visible !important;
        display: block !important;
        opacity: 1 !important;
        margin: 0;
        padding: 0;
        background-color: #080F1F;
        color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #root {
        visibility: visible !important;
        display: block !important;
        opacity: 1 !important;
        min-height: 100vh;
        width: 100%;
      }
      /* Loading indicator */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #080F1F;
        z-index: 9999;
        color: white;
        font-size: 16px;
      }
    </style>
    <!-- Preconnect to essential domains -->
    <link rel="preconnect" href="https://lovableproject.com" crossorigin />
    <link rel="preconnect" href="https://lovable.app" crossorigin />
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/critical.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="/src/critical.css"></noscript>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state that will be replaced by React -->
      <div class="app-loading">
        Loading application...
      </div>
    </div>
    <script>
      // Force visibility of root element
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        if (root) {
          root.style.visibility = 'visible';
          root.style.display = 'block';
          root.style.opacity = '1';
        }
        
        // Check for CSS loading issues
        const styles = document.querySelectorAll('link[rel="stylesheet"]');
        console.log(`Checking ${styles.length} stylesheets`);
        
        // Ensure all stylesheets load correctly
        styles.forEach(function(link) {
          link.addEventListener('error', function(e) {
            console.error('Stylesheet failed to load:', e);
            // Reload the stylesheet
            const newLink = document.createElement('link');
            newLink.rel = 'stylesheet';
            newLink.href = link.href + '?reload=' + new Date().getTime();
            document.head.appendChild(newLink);
          });
        });
        
        // Polyfill for browsers that don't support certain features
        if (!window.structuredClone) {
          window.structuredClone = function(obj) {
            return JSON.parse(JSON.stringify(obj));
          };
        }
      });
    </script>
    <!-- Place these scripts at the bottom for faster initial rendering -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
